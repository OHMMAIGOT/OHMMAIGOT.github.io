<script>
const menus = JSON.parse(localStorage.getItem("menus")) || [];
const menuDiv = document.getElementById("menu");
const totalEl = document.getElementById("total");
let cart = {};

function render() {
  menuDiv.innerHTML = "";
  menus.forEach((m, mi) => {
    let html = `<div class="q"><b>${m.name}</b>`;
    m.prices.forEach((p, pi) => {
      const key = `${mi}-${pi}`;
      cart[key] = cart[key] || 0;
      html += `
        <div class="price-row">
          <span>${p} ‡∏ö‡∏≤‡∏ó</span>
          <div class="qty">
            <button onclick="changeQty('${key}', -1)">‚àí</button>
            <span id="qty-${key}">${cart[key]}</span>
            <button onclick="changeQty('${key}', 1)">+</button>
          </div>
        </div>`;
    });
    html += `</div>`;
    menuDiv.innerHTML += html;
  });
}

function changeQty(key, d) {
  cart[key] = Math.max(0, cart[key] + d);
  document.getElementById("qty-" + key).textContent = cart[key];
  calc();
}

function calc() {
  let sum = 0;
  for (let k in cart) {
    const [mi, pi] = k.split("-");
    sum += cart[k] * menus[mi].prices[pi];
  }
  totalEl.textContent = sum;
}

function submitOrder() {
  if (+totalEl.textContent === 0) {
    alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏∞‡πÑ‡∏£‡πÄ‡∏•‡∏¢ üòÖ");
    return;
  }
  alert("‚úÖ ‡∏™‡∏±‡πà‡∏á‡πÅ‡∏•‡πâ‡∏ß ‡∏£‡∏ß‡∏° " + totalEl.textContent + " ‡∏ö‡∏≤‡∏ó");
}

function goAdmin() {

}

render();
</script>
