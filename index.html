<script>
const menus = JSON.parse(localStorage.getItem("menus")) || [];
const menuDiv = document.getElementById("menu");
const totalEl = document.getElementById("total");

let cart = {};

function render() {
  menuDiv.innerHTML = "";

  if (menus.length === 0) {
    menuDiv.innerHTML = `<i>‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏°‡∏ô‡∏π</i>`;
    return;
  }

  menus.forEach((m, mi) => {
    let html = `<div class="q"><b>${m.name}</b>`;

    m.prices.forEach((p, pi) => {
      const key = `${mi}-${pi}`;
      cart[key] = cart[key] || 0;

      html += `
        <div class="price-row">
          <span>${p} ‡∏ö‡∏≤‡∏ó</span>
          <div class="qty">
            <button onclick="changeQty('${key}', -1)">‚àí</button>
            <span id="qty-${key}">${cart[key]}</span>
            <button onclick="changeQty('${key}', 1)">+</button>
          </div>
        </div>
      `;
    });

    html += `</div>`;
    menuDiv.innerHTML += html;
  });
}

function changeQty(key, delta) {
  cart[key] = Math.max(0, cart[key] + delta);
  document.getElementById("qty-" + key).textContent = cart[key];
  calc();
}

function calc() {
  let sum = 0;
  for (let key in cart) {
    const [mi, pi] = key.split("-");
    sum += cart[key] * menus[mi].prices[pi];
  }
  totalEl.textContent = sum;
}

function submitOrder() {

}
